<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}

        {{ form.password.label }}
        {{ form.password }}
        {{ form.submit }}
    </form>

</body>
</html>
